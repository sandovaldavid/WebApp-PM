{% extends 'layout.html' %}

{% block style %}
<style>
    .details-table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 1rem;
    }
    .details-table th, .details-table td {
        border: 1px solid #ddd;
        padding: 8px;
    }
    .details-table th {
        background-color: #f2f2f2;
        text-align: left;
    }
    .details-table tr:nth-child(even) {
        background-color: #f9f9f9;
    }
    .details-table tr:hover {
        background-color: #ddd;
    }
    .collapsible {
        cursor: pointer;
        text-align: left;
        outline: none;
        font-size: 15px;
        background-color: #f2f2f2;
        padding: 10px;
        margin-bottom: 5px;
        border: 1px solid #ddd;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .content2 {
        display: none;
        overflow: hidden;
        padding: 10px 18px;
        margin-bottom: 10px;
    }
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0,0,0);
        background-color: rgba(0,0,0,0.4);
        padding-top: 60px;
    }
    .modal-content {
        background-color: #fefefe;
        margin: 5% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
    }
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }
    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
</style>
{% endblock %}

{% block title %}Crear Proyecto{% endblock %}

{% block title_body %}<i class="fas fa-plus header-icon"></i> Crear Proyecto{% endblock %}

{% block body %}
<main class="px-8">
    <div class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-xl font-semibold mb-4">Crear Proyecto</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="nombreproyecto" class="block text-sm font-medium text-gray-700">Nombre del Proyecto</label>
                <input type="text" name="nombreproyecto" id="nombreproyecto" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" required>
            </div>
            <div class="mb-4">
                <label for="descripcion" class="block text-sm font-medium text-gray-700">Descripción</label>
                <textarea name="descripcion" id="descripcion" rows="3" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" required></textarea>
            </div>
            <div class="mb-4">
                <label for="estado" class="block text-sm font-medium text-gray-700">Estado</label>
                <select name="estado" id="estado" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" required>
                    <option value="En progreso">En progreso</option>
                    <option value="Completado">Completado</option>
                    <option value="Pendiente">Pendiente</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="fechainicio" class="block text-sm font-medium text-gray-700">Fecha de Inicio</label>
                <input type="date" name="fechainicio" id="fechainicio" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" required>
            </div>
            <div class="mb-4">
                <label for="fechafin" class="block text-sm font-medium text-gray-700">Fecha de Finalización</label>
                <input type="date" name="fechafin" id="fechafin" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" required>
            </div>
            <div class="mb-4">
                <label for="presupuesto" class="block text-sm font-medium text-gray-700">Presupuesto</label>
                <input type="number" name="presupuesto" id="presupuesto" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" required>
            </div>
            <div class="mb-4">
                <label for="presupuestoutilizado" class="block text-sm font-medium text-gray-700">Presupuesto Actual</label>
                <input type="number" name="presupuestoutilizado" id="presupuestoutilizado" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" required>
            </div>
            <div class="mb-4">
                <label for="idequipo" class="block text-sm font-medium text-gray-700">Equipo</label>
                <select name="idequipo" id="idequipo" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" required>
                    {% for equipo in equipos %}
                        <option value="{{ equipo.idequipo }}">{{ equipo.nombreequipo }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-4">
                <h3 class="text-lg font-semibold mb-2">Requerimientos</h3>
                <div id="requerimientos-container">
                    <!-- Aquí se agregarán los requerimientos dinámicamente -->
                </div>
                <button type="button" class="bg-green-500 text-white px-4 py-2 rounded btn" onclick="openModal('modalNuevoRequerimiento')"><i class="fas fa-plus mr-2"></i>Añadir Requerimiento</button>
            </div>
            <div class="mt-4 flex justify-end">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded btn"><i class="fas fa-save mr-2"></i>Crear Proyecto</button>
            </div>
        </form>
    </div>

    <script>
        let nuevos_requerimientos = [];
        let editando_requerimiento = null;

        function openModal(modalId) {
            var modal = document.getElementById(modalId);
            modal.style.display = "block";
            if (modalId === 'modalNuevoRequerimiento') {
                document.getElementById('nueva_descripcion_requerimiento').value = editando_requerimiento !== null ? nuevos_requerimientos[editando_requerimiento].descripcion : '';
            }
        }

        function closeModal(modalId) {
            var modal = document.getElementById(modalId);
            modal.style.display = "none";
            if (modalId === 'modalNuevoRequerimiento') {
                editando_requerimiento = null;
                document.getElementById('nueva_descripcion_requerimiento').value = '';
            }
        }

        function addRequerimiento() {
            var descripcion = document.getElementById('nueva_descripcion_requerimiento').value;
            if (editando_requerimiento !== null) {
                nuevos_requerimientos[editando_requerimiento].descripcion = descripcion;
            } else {
                var nuevoRequerimiento = {
                    idrequerimiento: nuevos_requerimientos.length,  // Usar índice como ID temporal
                    descripcion: descripcion
                };
                nuevos_requerimientos.push(nuevoRequerimiento);
            }
            closeModal('modalNuevoRequerimiento');
            renderRequerimientos();
        }

        function eliminarRequerimiento(index) {
            nuevos_requerimientos.splice(index, 1);
            renderRequerimientos();
        }

        function editarRequerimiento(index) {
            editando_requerimiento = index;
            openModal('modalNuevoRequerimiento');
        }

        function renderRequerimientos() {
            var container = document.getElementById('requerimientos-container');
            container.innerHTML = '';
            nuevos_requerimientos.forEach(function(requerimiento, index) {
                var requerimientoDiv = document.createElement('div');
                requerimientoDiv.classList.add('collapsible');
                requerimientoDiv.innerHTML = `<span onclick="editarRequerimiento(${index})">${requerimiento.descripcion}</span>
                                              <input type="hidden" name="requerimiento_${index}" value="${requerimiento.descripcion}">
                                              <button type="button" class="bg-red-500 text-white px-2 py-1 rounded btn" onclick="eliminarRequerimiento(${index})"><i class="fas fa-trash"></i></button>`;
                container.appendChild(requerimientoDiv);
            });
        }
    </script>
</main>

<!-- Modal para nuevo requerimiento -->
<div id="modalNuevoRequerimiento" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('modalNuevoRequerimiento')">&times;</span>
        <h2 id="modal-title">Nuevo Requerimiento</h2>
        <form>
            <div class="mb-4">
                <label for="nueva_descripcion_requerimiento" class="block text-sm font-medium text-gray-700">Descripción</label>
                <textarea name="nueva_descripcion_requerimiento" id="nueva_descripcion_requerimiento" rows="3" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"></textarea>
            </div>
            <div class="mt-4 flex justify-end">
                <button type="button" class="bg-green-500 text-white px-4 py-2 rounded btn" onclick="addRequerimiento()"><i class="fas fa-save mr-2"></i>Guardar Requerimiento</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
