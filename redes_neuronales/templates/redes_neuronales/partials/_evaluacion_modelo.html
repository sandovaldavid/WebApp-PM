<div id="evaluationSection" class="mt-6 hidden">
    <h3 class="text-xl font-bold text-gray-800 mb-4 pt-4 border-t">Evaluación del Modelo</h3>
    
    <div id="evaluationProgress" class="mb-6">
        <div class="flex items-center mb-2">
            <div class="mr-3">
                <svg class="animate-spin h-5 w-5 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </div>
            <span class="text-sm text-gray-700">Realizando evaluación completa del modelo...</span>
        </div>
    </div>
    
    <div id="evaluationResults" class="hidden">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
                <h4 class="font-medium text-gray-700 mb-4">Métricas de rendimiento</h4>
                <div id="metricsDisplay" class="text-sm"></div>
            </div>
            
            <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
                <h4 class="font-medium text-gray-700 mb-4">Importancia de características</h4>
                <div id="featureImportanceDisplay" class="text-sm">
                    <img id="featureImportanceImg" class="w-full" src="" alt="Importancia de características">
                </div>
            </div>
        </div>
        
        <div class="mt-6 grid grid-cols-1 gap-6">
            <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
                <h4 class="font-medium text-gray-700 mb-4">Gráficos de evaluación</h4>
                <img id="evaluationPlotsImg" class="w-full" src="" alt="Gráficos de evaluación">
            </div>
        </div>
    </div>
</div>
