                Conexión

        </div>
        
        <div id="mappings-status" class="border border-gray-100 rounded-xl p-5 transition-all duration-300 bg-gray-50">
            <h3 class="font-medium mb-2 text-gray-700 flex items-center">
                <svg class="w-5 h-5 mr-2 text-teal-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                Mapeos

        </div>
        
        <div id="sync-status" class="border border-gray-100 rounded-xl p-5 transition-all duration-300 bg-gray-50">
            <h3 class="font-medium mb-2 text-gray-700 flex items-center">
                <svg class="w-5 h-5 mr-2 text-teal-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                </svg>
                Sincronización
            </h3>
            <p class="text-gray-500 text-sm">Verificando sincronización...</p>
        </div>
    </div>
    
    <div class="border-t border-gray-100 pt-5">
        <div class="flex items-center mb-4">
            <svg class="w-5 h-5 text-gray-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">

            </svg>
            <p><strong class="text-gray-700">Última sincronización:</strong> <span id="last-sync-date" class="text-gray-600">Verificando...</span></p>
        </div>
        
        <div class="flex justify-between">
            <button id="generate-report-btn" class="btn-gradient bg-gradient-to-r from-sky-500 to-blue-600 hover:from-sky-600 hover:to-blue-700 text-white px-5 py-2 rounded-lg flex items-center transition-all duration-300 shadow-md hover:shadow-lg transform hover:-translate-y-0.5" style="background-image: linear-gradient(to right, rgb(14, 165, 233), rgb(37, 99, 235));">

                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>

        </div>
    </div>
</div>
