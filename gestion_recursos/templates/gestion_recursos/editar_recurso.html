{% extends 'layout.html' %}

{% block title %}Editar Recurso{% endblock %}

{% block title_body %}<i class="fas fa-edit header-icon"></i> Editar Recurso{% endblock %}

{% block body %}
    <main class="p-8">
        <h2 class="text-2xl font-semibold mb-4">Editar Recurso</h2>
        <form method="post" action="{% url 'gestionRecursos:editar_recurso' recurso.idrecurso %}">
            {% csrf_token %}
            <div class="mb-4">
                <label for="nombre" class="block text-gray-700">Nombre del Recurso</label>
                <input type="text" id="nombre" name="nombre" class="w-full p-2 border rounded"
                       value="{{ recurso.nombrerecurso }}" required>
            </div>
            <div class="mb-4">
                <label for="tipo_recurso" class="block text-gray-700">Tipo de Recurso</label>
                <input type="text" id="tipo_recurso" name="tipo_recurso" class="w-full p-2 border rounded"
                       value="{{ recurso.idtiporecurso|yesno:"Humano,Material" }}" disabled>
            </div>
            <div id="campos-adicionales">
                {% if recurso.idtiporecurso == 1 %}
                    <!-- Campos adicionales para Recurso Humano -->
                    <div class="mb-4">
                        <label for="cargo" class="block text-gray-700">Cargo</label>
                        <input type="text" id="cargo" name="cargo" class="w-full p-2 border rounded"
                               value="{{ recurso.recursohumano.cargo }}" required>
                    </div>
                    <div class="mb-4">
                        <label for="habilidades" class="block text-gray-700">Habilidades</label>
                        <textarea id="habilidades" name="habilidades" class="w-full p-2 border rounded"
                                  required>{{ recurso.recursohumano.habilidades }}</textarea>
                    </div>
                    <div class="mb-4">
                        <label for="tarifahora" class="block text-gray-700">Tarifa por Hora</label>
                        <input type="number" id="tarifahora" name="tarifahora" class="w-full p-2 border rounded"
                               value="{{ recurso.recursohumano.tarifahora }}" required>
                    </div>
                {% elif recurso.idtiporecurso == 2 %}
                    <!-- Campos adicionales para Recurso Material -->
                    <div class="mb-4">
                        <label for="costounidad" class="block text-gray-700">Costo por Unidad</label>
                        <input type="number" id="costounidad" name="costounidad" class="w-full p-2 border rounded"
                               value="{{ recurso.recursomaterial.costounidad }}" required>
                    </div>
                    <div class="mb-4">
                        <label for="fechacompra" class="block text-gray-700">Fecha de Compra</label>
                        <input type="date" id="fechacompra" name="fechacompra" class="w-full p-2 border rounded"
                               value="{{ recurso.recursomaterial.fechacompra }}" required>
                    </div>
                {% endif %}
            </div>
            <div class="flex justify-end">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Guardar</button>
                <a href="{% url 'gestionRecursos:lista_recursos' %}" class="ml-2 text-red-500">Cancelar</a>
            </div>
        </form>
    </main>
{% endblock %}
