<form method="POST" action="{% url 'gestionUsuarios:actualizar_perfil' %}" class="space-y-6">
    {% csrf_token %}
    
    <!-- Nombres y apellidos -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="space-y-2">
            <div class="flex justify-between">
                <label for="first_name" class="block text-sm font-medium text-gray-700">Nombre</label>
                <span class="text-xs text-gray-500">Opcional</span>
            </div>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-id-card text-gray-400"></i>
                </div>
                <input type="text" id="first_name" name="first_name" 
                       class="pl-10 w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 transition-colors"
                       value="{{ user.first_name }}">
            </div>
        </div>
        <div class="space-y-2">
            <div class="flex justify-between">
                <label for="last_name" class="block text-sm font-medium text-gray-700">Apellido</label>
                <span class="text-xs text-gray-500">Opcional</span>
            </div>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-id-card text-gray-400"></i>
                </div>
                <input type="text" id="last_name" name="last_name" 
                       class="pl-10 w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 transition-colors"
                       value="{{ user.last_name }}">
            </div>
        </div>
    </div>
    
    <!-- Usuario y email -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="space-y-2">
            <div class="flex justify-between">
                <label for="nombreusuario" class="block text-sm font-medium text-gray-700">Nombre de usuario</label>
                <span class="text-xs text-gray-500">Requerido</span>
            </div>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-user text-gray-400"></i>
                </div>
                <input type="text" id="nombreusuario" name="nombreusuario" 
                       class="pl-10 w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 transition-colors"
                       value="{{ user.nombreusuario }}" required>
            </div>
        </div>
        <div class="space-y-2">
            <div class="flex justify-between">
                <label for="email" class="block text-sm font-medium text-gray-700">Correo electr√≥nico</label>
                <span class="text-xs text-gray-500">Requerido</span>
            </div>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-envelope text-gray-400"></i>
                </div>
                <input type="email" id="email" name="email" 
                       class="pl-10 w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 transition-colors"
                       value="{{ user.email }}" required>
            </div>
        </div>
    </div>
    
    <div class="bg-gray-50 rounded-lg p-4 border border-gray-200">
        <div class="flex items-center space-x-4">
            <div class="p-2 bg-blue-100 rounded-full">
                <i class="fas fa-user-tag text-blue-500"></i>
            </div>
            <div class="flex-1">
                <h4 class="text-sm font-medium text-gray-700">Rol actual</h4>
                <p class="text-gray-900 font-medium">{{ user.rol }}</p>
            </div>
            <div>
                <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                    <i class="fas fa-info-circle mr-1"></i> No modificable
                </span>
            </div>
        </div>
    </div>
    
    <div class="flex justify-end pt-4">
        <button type="submit" class="flex items-center px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
            <i class="fas fa-save mr-2"></i>
            Guardar Cambios
        </button>
    </div>
</form>
