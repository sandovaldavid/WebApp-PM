{% extends "usuarios/base.html" %}

{% block title %}Registro{% endblock %}

{% block body %}
<h2>Crear Cuenta</h2>
{% if error %}
    <div class="alert alert-danger">{{ error }}</div>
{% endif %}
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="nombreUsuario">Nombre de Usuario</label>
        <input type="text" class="form-control" id="nombreUsuario" name="nombreUsuario" value="{{ nombreUsuario }}" required>
    </div>
    <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ email }}" required>
    </div>
    <div class="form-group">
        <label for="contrasena">Contraseña</label>
        <input type="password" class="form-control" id="contrasena" name="contrasena" required>
    </div>
    <div class="form-group">
        <label for="repetirContrasena">Repetir Contraseña</label>
        <input type="password" class="form-control" id="repetirContrasena" name="repetirContrasena" required>
    </div>
    <div class="form-group">
        <label for="rol">Rol</label>
        <select class="form-control" id="rol" name="rol" required>
            <option value="Administrador">Administrador</option>
            <option value="Cliente">Cliente</option>
            <option value="Desarrollador">Desarrollador</option>
            <option value="Jefe de Proyecto">Jefe de Proyecto</option>
            <option value="Tester">Tester</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Registrar</button>
</form>
{% endblock %}
