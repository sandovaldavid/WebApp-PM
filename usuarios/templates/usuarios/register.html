{% extends "usuarios/base.html" %}

{% block title %}Registro{% endblock %}

{% block body %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Crear Cuenta</h2>
        </div>
        {% if error %}
            <div class="rounded-md p-4 bg-red-50 text-red-700">{{ error }}</div>
        {% endif %}
        <form class="mt-8 space-y-6" method="post">
            {% csrf_token %}
            <div>
                <label for="nombreUsuario" class="block text-sm font-medium text-gray-700">Nombre de Usuario</label>
                <div class="mt-1">
                    <input id="nombreUsuario" name="nombreUsuario" type="text" required
                        class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                        placeholder="Ingrese su nombre de usuario" value="{{ nombreUsuario }}">
                </div>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                <div class="mt-1">
                    <input id="email" name="email" type="email" required
                        class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                        placeholder="Ingrese su correo electrónico" value="{{ email }}">
                </div>
            </div>
            <div>
                <label for="contrasena" class="block text-sm font-medium text-gray-700">Contraseña</label>
                <div class="mt-1">
                    <input id="contrasena" name="contrasena" type="password" required
                        class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                        placeholder="Ingrese su contraseña">
                </div>
            </div>
            <div>
                <label for="repetirContrasena" class="block text-sm font-medium text-gray-700">Repetir Contraseña</label>
                <div class="mt-1">
                    <input id="repetirContrasena" name="repetirContrasena" type="password" required
                        class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                        placeholder="Repita su contraseña">
                </div>
            </div>
            <div>
                <label for="rol" class="block text-sm font-medium text-gray-700">Rol</label>
                <div class="mt-1">
                    <select id="rol" name="rol" required
                        class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        <option value="Administrador">Administrador</option>
                        <option value="Cliente">Cliente</option>
                        <option value="Desarrollador">Desarrollador</option>
                        <option value="Jefe de Proyecto">Jefe de Proyecto</option>
                        <option value="Tester">Tester</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="submit"
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Registrar
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
