{% extends 'layout_notificaciones.html' %}

{% block title %}Crear Notificación{% endblock %}

{% block title_body %}
<div class="flex items-center">
    <i class="fas fa-plus text-green-500 mr-2"></i> Nueva Notificación
</div>
{% endblock %}

{% block body %}
<div class="p-8">
    <div class="bg-white rounded-lg shadow-lg p-6">
        <h2 class="text-xl font-semibold mb-6 flex items-center">
            <i class="fas fa-bell text-blue-500 mr-2"></i>
            Crear Nueva Notificación
        </h2>

        <form method="POST" class="space-y-6">
            {% csrf_token %}
            
            <!-- Usuario Destino -->
            <div class="mb-4">
                <label for="usuario" class="block text-sm font-medium text-gray-700">Usuario Destino</label>
                <select name="usuario" id="usuario" 
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" 
                        required>
                    <option value="">Seleccione un usuario</option>
                    {% for usuario in usuarios %}
                        <option value="{{ usuario.idusuario }}">{{ usuario.nombreusuario }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Mensaje -->
            <div class="mb-4">
                <label for="mensaje" class="block text-sm font-medium text-gray-700">Mensaje</label>
                <textarea name="mensaje" id="mensaje" rows="4" 
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" 
                    placeholder="Escriba el mensaje de la notificación..."
                    required></textarea>
            </div>

            <!-- Prioridad -->
            <div class="mb-4">
                <label for="prioridad" class="block text-sm font-medium text-gray-700">Prioridad</label>
                <select name="prioridad" id="prioridad" 
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    <option value="baja" class="text-green-600">Baja</option>
                    <option value="media" class="text-yellow-600" selected>Media</option>
                    <option value="alta" class="text-red-600">Alta</option>
                </select>
            </div>

            <!-- Categoría -->
            <div class="mb-4">
                <label for="categoria" class="block text-sm font-medium text-gray-700">Categoría</label>
                <select name="categoria" id="categoria" 
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    <option value="Frontend">Frontend</option>
                    <option value="Backend">Backend</option>
                    <option value="QA">QA</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>

            <!-- Fecha de Recordatorio -->
            <div class="mb-4">
                <label for="fecha_recordatorio" class="block text-sm font-medium text-gray-700">
                    Fecha de Recordatorio (Opcional)
                </label>
                <input type="datetime-local" name="fecha_recordatorio" id="fecha_recordatorio" 
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>

            <!-- Botones de Acción -->
            <div class="flex justify-end space-x-4">
                <a href="{% url 'notificaciones:index' %}" 
                   class="px-4 py-2 text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300 transition-colors">
                    <i class="fas fa-times mr-2"></i>Cancelar
                </a>
                <button type="submit" 
                        class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors">
                    <i class="fas fa-paper-plane mr-2"></i>Enviar Notificación
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
