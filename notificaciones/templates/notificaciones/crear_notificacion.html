{% extends 'layout_notificaciones.html' %}

{% block title %}Crear Notificaci贸n{% endblock %}

{% block title_body %}

{% block body %}
<div class="p-8">

            <i class="fas fa-bell text-blue-500"></i> Nueva Notificaci贸n

            </div>

            <div class="flex justify-end space-x-4">
                <button type="button" onclick="history.back()"

                    Cancelar
                </button>
                <button type="submit"
