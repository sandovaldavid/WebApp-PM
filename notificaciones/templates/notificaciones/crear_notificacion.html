{% extends 'layout_notificaciones.html' %}

{% block title %}Crear Notificación{% endblock %}

{% block title_body %}
<div class="flex items-center">
    <i class="fas fa-plus text-green-500 mr-2"></i> Nueva Notificación
</div>
{% endblock %}

{% block body %}
<div class="p-8">
    <div class="bg-white rounded-lg shadow-lg p-6">
        <form method="POST" class="space-y-6">
            {% csrf_token %}
            
            <div class="mb-4">
                <label for="usuario" class="block text-sm font-medium text-gray-700">Usuario Destino</label>
                <select name="usuario" id="usuario" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required>
                    <option value="">Seleccione un usuario</option>
                    {% for usuario in usuarios %}
                        <option value="{{ usuario.idusuario }}">{{ usuario.nombreusuario }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-4">
                <label for="mensaje" class="block text-sm font-medium text-gray-700">Mensaje</label>
                <textarea name="mensaje" id="mensaje" rows="4" 
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required></textarea>
            </div>

            <div class="mb-4">
                <label for="prioridad" class="block text-sm font-medium text-gray-700">Prioridad</label>
                <select name="prioridad" id="prioridad" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    <option value="baja">Baja</option>
                    <option value="media" selected>Media</option>
                    <option value="alta">Alta</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="categoria" class="block text-sm font-medium text-gray-700">Categoría</label>
                <input type="text" name="categoria" id="categoria" 
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>

            <div class="flex justify-end space-x-4">
                <a href="{% url 'notificaciones:lista_notificaciones' %}" 
                   class="px-4 py-2 text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300 transition-colors">
                    Cancelar
                </a>
                <button type="submit" 
                        class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors">
                    Crear Notificación
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
