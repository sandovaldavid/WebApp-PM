<div class="bg-white rounded-lg shadow-sm border border-gray-100 p-4 transform transition-all duration-300">
    <div class="flex items-center justify-between mb-3">
        <div class="flex items-center">
            <span class="inline-flex items-center justify-center h-10 w-10 rounded-full 
                {% if tipo_alerta == 'retraso' %}bg-red-100 text-red-600
                {% elif tipo_alerta == 'presupuesto' %}bg-purple-100 text-purple-600
                {% elif tipo_alerta == 'riesgo' %}bg-yellow-100 text-yellow-600
                {% else %}bg-yellow-100 text-yellow-600{% endif %} mr-3">
                <i class="fas 
                    {% if tipo_alerta == 'retraso' %}fa-clock
                    {% elif tipo_alerta == 'presupuesto' %}fa-money-bill-wave
                    {% elif tipo_alerta == 'riesgo' %}fa-exclamation-triangle
                    {% else %}fa-ban{% endif %}"></i>
            </span>
            <div>
                <div class="flex items-center">
                    <h3 class="text-base font-medium text-gray-900">Nueva Alerta</h3>
                    <span class="ml-2 inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium
                        {% if tipo_alerta == 'retraso' %}bg-red-100 text-red-800
                        {% elif tipo_alerta == 'presupuesto' %}bg-purple-100 text-purple-800
                        {% elif tipo_alerta == 'riesgo' %}bg-yellow-100 text-yellow-800
                        {% else %}bg-yellow-100 text-yellow-800{% endif %}">
                        {{ tipo_alerta|title }}
                    </span>
                </div>
                {% if tarea %}
                    <p class="text-sm text-gray-600">Tarea: {{ tarea.nombretarea }}</p>
                {% endif %}
            </div>
        </div>
        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800">
            <i class="fas fa-eye mr-1"></i>
            Vista Previa
        </span>
    </div>
    
    <div class="mt-4 bg-red-50 rounded-lg p-4 border border-red-100">
        {% if mensaje %}
            <p class="text-gray-800 text-sm">{{ mensaje }}</p>
        {% else %}
            <p class="text-gray-500 text-sm italic">La descripción de la alerta aparecerá aquí...</p>
        {% endif %}
    </div>
    
    <div class="mt-4 flex justify-between items-center">
        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800">
            <span class="relative flex h-2 w-2 mr-1">
                <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
                <span class="relative inline-flex rounded-full h-2 w-2 bg-red-500"></span>
            </span>
            Requiere acción
        </span>
        <span class="text-xs text-gray-500">{% now "j F, Y H:i" %}</span>
    </div>
</div>
