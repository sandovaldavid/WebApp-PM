<div class="flex items-center justify-between mb-3">
    <div class="flex items-center space-x-2">
        <i class="fas {% if tipo_alerta == 'retraso' %}fa-clock text-orange-500
                  {% elif tipo_alerta == 'presupuesto' %}fa-dollar-sign text-red-500
                  {% elif tipo_alerta == 'riesgo' %}fa-exclamation-triangle text-yellow-500
                  {% else %}fa-ban text-purple-500{% endif %}"></i>
        <span class="font-medium text-gray-900">
            {% if tipo_alerta %}
                Alerta de {{ tipo_alerta|title }}
            {% else %}
                Nueva Alerta
            {% endif %}
        </span>
    </div>
    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800">
        Activa
    </span>
</div>

<div class="space-y-3">
    {% if mensaje %}
        <p class="text-gray-800">{{ mensaje }}</p>
    {% else %}
        <p class="text-gray-500">El mensaje de la alerta aparecerá aquí...</p>
    {% endif %}

    {% if tarea %}
        <div class="mt-3 pt-3 border-t border-gray-200">
            <div class="flex items-center text-sm text-gray-600">
                <i class="fas fa-tasks mr-2"></i>
                <span>Tarea: {{ tarea.nombretarea }}</span>
            </div>
            <div class="flex items-center text-sm text-gray-600 mt-1">
                <i class="fas fa-info-circle mr-2"></i>
                <span>Estado: {{ tarea.estado }}</span>
            </div>
        </div>
    {% endif %}
</div>
