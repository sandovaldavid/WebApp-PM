<div class="bg-white p-4 rounded-lg shadow hover:shadow-md transition-shadow duration-300">
    <div class="flex justify-between items-start mb-2">
        <h3 class="font-bold text-gray-900">{{ proyecto.nombreproyecto }}</h3>
        <span class="px-2 py-1 text-xs rounded-full 
            {% if proyecto.estado == 'Completado' %}bg-green-100 text-green-800
            {% elif proyecto.estado == 'En progreso' %}bg-blue-100 text-blue-800
            {% elif proyecto.estado == 'Atrasado' %}bg-red-100 text-red-800
            {% else %}bg-gray-100 text-gray-800{% endif %}">
            {{ proyecto.estado }}
        </span>
    </div>
    
    <div class="grid grid-cols-2 gap-2 text-sm mb-3">
        <div class="flex items-center">
            <i class="fas fa-calendar-alt text-blue-500 mr-1"></i>
            <span class="text-gray-600">Inicio:</span>
            <span class="ml-1">{{ proyecto.fechainicio|date:"d/m/Y" }}</span>
        </div>
        <div class="flex items-center">
            <i class="fas fa-flag-checkered text-red-500 mr-1"></i>
            <span class="text-gray-600">Fin:</span>
            <span class="ml-1">{{ proyecto.fechafin|date:"d/m/Y"|default:"No definido" }}</span>
        </div>
    </div>
    
    <!-- Barra de progreso -->
    <div>
        <div class="flex justify-between items-center mb-1">
            <span class="text-xs text-gray-600">Progreso</span>
            <span class="text-xs font-semibold">{{ proyecto.porcentaje_progreso|floatformat:1 }}%</span>
        </div>
        <div class="w-full bg-gray-200 rounded-full h-2">
            <div class="bg-blue-600 h-2 rounded-full" style="width: {{ proyecto.porcentaje_progreso }}%;"></div>
        </div>
    </div>
    
    <!-- Enlaces rÃ¡pidos -->
    <div class="mt-3 pt-2 border-t border-gray-100 flex justify-end">
        <a href="{% url 'gestion_proyectos:detalle_proyecto' proyecto.idproyecto %}" 
           class="text-sm text-blue-600 hover:text-blue-800">
            <i class="fas fa-eye mr-1"></i> Ver detalles
        </a>
    </div>
</div>
